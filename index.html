<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-black text-white">

  <main>
    <article class="bg-dark-gray">
      <div class="profile">
        <picture class="picture-container">
          <source srcset="./assets/images/avatar-jessica.jpeg" type="image/jpeg">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar">
        </picture>
        
      <div class="title">
        <h1 class="fs-400">Jessica Randall</h1>
      <p class="fs-300 text-green fw-700"> London, United Kingdom</p>
      </div>
      <p class="fw-600 ">"Front-end developer and avid reader."</p>

      </div>
     <div class="link-section">
      <ul>
        <li><a href="#">GitHub</a></li>
        <li> <a href="#">Frontend Mentor</a>
        </li>
        <li><a href="#">LinkedIn</a></li>
        <li> <a href="#">Twitter</a>
        </li>
        <li><a href="#">Instagram</a></li>
      </ul>
     </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sayyed Aaman</a>.
    </div>
  </main>

</body>

</html>
